<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Ministries</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

<style>
/* ------------------- Base ------------------- */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    margin: 0;
    color: #333;
}

/* Sidebar */
.sidebar {
    position: fixed;
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #4b4f53, #343a40);
    padding-top: 20px;
    color: white;
    z-index: 1050;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    overflow-y: auto;
}
.sidebar.show { transform: translateX(0); }
.sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    margin: 5px 10px;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
}
.sidebar a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }
.sidebar a.active { background: #6c757d; font-weight: bold; border-left: 4px solid #ffc107; }
.sidebar-logo {
    max-width: 120px;
    border-radius: 50%;
    padding: 5px;
    background: #343a40;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: block;
    margin: 0 auto 15px;
}

/* Main content */
.main-content {
    margin-left: 0;
    padding: 30px;
    transition: margin-left 0.3s ease;
}

.navbar {
    background: linear-gradient(45deg, #ffffff, #f8f9fa);
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    margin-bottom: 30px;
}
.navbar-brand {
    color: #4b4f53;
    font-weight: 600;
    font-size: 1.2rem;
}

/* --------------------- Clock --------------------- */
.time-card {
    display: inline-block;
    padding: 6px 12px;
    font-size: 0.7rem;
    font-weight: bold;
    color: #fff;
    background: #616d79;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(202,190,190,0.2);
}

/* Cards */
.card {
    border: none;
    border-radius: 15px;
    padding: 25px;
    background: linear-gradient(135deg, #fff, #f9f9f9);
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 150px;
    text-decoration: none;
    color: inherit;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
.card i { font-size: 2rem; color: #28a745; margin-bottom: 10px; }
.card h5 { margin: 0; font-weight: 600; color: #4b4f53; }

/* Headers */
h2 { color: #4b4f53; font-weight: 700; margin-bottom: 30px; }

/* Profile icon */
.profile-icon {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #fff;
    transition: transform 0.3s ease;
}
.profile-icon:hover { transform: scale(1.1); }

/* Hamburger & backdrop */
.hamburger {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #4b4f53;
    margin-right: 10px;
}
.backdrop {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1040;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}
.backdrop.show { opacity: 1; visibility: visible; }

/* ------------------- Responsive ------------------- */
@media (max-width: 768px) {
    .hamburger { display: block; }
    .card { height: auto; padding: 20px; }
}
@media (min-width: 769px) {
    .sidebar { transform: translateX(0); }
    .main-content { margin-left: 250px; }
}

</style>
</head>
<body>

<div class="backdrop" id="backdrop"></div>

<!-- Mobile Hamburger -->
<div class="d-md-none p-3">
    <span class="hamburger" id="hamburger"><i class="fa-solid fa-bars fa-lg"></i></span>
</div>

<div class="sidebar" id="sidebar">
    <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo" alt="Logo">
    <a href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
    <a href="{{ url_for('all_ministries') }}" class="active"><i class="fa-solid fa-church me-2"></i> Ministries</a>
    <a href="{{ url_for('all_lifegroups') }}"><i class="fa-solid fa-heart me-2"></i> Life Groups</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
            <div class="hamburger" id="hamburger"><i class="fa-solid fa-bars"></i></div>
            <div id="datetime" class="time-card ms-2"></div>
        </div>
        <div class="dropdown">
            <a class="d-block" href="#" id="profileDropdown" data-bs-toggle="dropdown">
                <img src="{{ url_for('static', filename='uploads/' + profile_pic) }}" 
                     class="profile-icon" 
                     onerror="this.src='{{ url_for('static', filename='images/default-profile.png') }}'">
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a></li>
                <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
            </ul>
        </div>
    </div>

    <h2>All Ministries</h2>
    <div class="row g-4">
        {% for ministry in ministries %}
        <div class="col-md-6 col-lg-4">
            <a href="{{ url_for('user_view_ministry', ministry_id=ministry['ministry_id']) }}" class="card" role="button">
                <i class="fa-solid fa-church"></i>
                <h5>{{ ministry['ministry_name'] }}</h5>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<script>
/* Clock */
function updateDateTime() {
    const now = new Date();
    const options = { month:'numeric', day:'numeric', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('datetime').innerText = now.toLocaleString('en-US', options);
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* Sidebar toggle */
const sidebar = document.getElementById('sidebar');
const backdrop = document.getElementById('backdrop');
const hamburger = document.getElementById('hamburger');

hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('show');
    backdrop.classList.toggle('show');
    document.body.classList.toggle('overflow-hidden'); // prevent scroll
});

backdrop.addEventListener('click', () => {
    sidebar.classList.remove('show');
    backdrop.classList.remove('show');
    document.body.classList.remove('overflow-hidden');
});

/* Close sidebar on link click (mobile) */
document.querySelectorAll('#sidebar a').forEach(link => {
    link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
            sidebar.classList.remove('show');
            backdrop.classList.remove('show');
            document.body.classList.remove('overflow-hidden');
        }
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
