<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Life Groups</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,#f8f9fa,#e9ecef);
    margin:0; color:#333;
}

/* Sidebar */
.sidebar {
    position: fixed; top:0; left:0;
    width:250px; height:100vh;
    background: linear-gradient(180deg, #4b4f53, #343a40);
    padding-top:20px; color:white;
    z-index:1050; overflow-y:auto;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}
.sidebar.show { transform: translateX(0); }
.sidebar a {
    display:block; color:white;
    padding:12px 20px; margin:5px 10px;
    border-radius:8px; text-decoration:none;
    transition:0.3s;
}
.sidebar a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }
.sidebar a.active { background:#6c757d; font-weight:bold; border-left:4px solid #ffc107; }
.sidebar-logo {
    max-width:120px; border-radius:50%;
    padding:5px; background:#343a40;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    display:block; margin:0 auto 15px;
}

/* Main content */
.main-content { margin-left:0; padding:30px; transition: margin-left 0.3s ease; }
h2 { color:#4b4f53; font-weight:700; margin-bottom:30px; }

/* Life Group Cards */
.card {
    border:none; border-radius:15px;
    padding:20px; background:linear-gradient(135deg,#fff,#f9f9f9);
    text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease; cursor:pointer;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-decoration:none; color:inherit;
}
.card:hover { transform: translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,0.15); }
.card i { font-size:2rem; color:#28a745; margin-bottom:10px; }
.card img { width:80px; height:80px; object-fit:cover; border-radius:50%; margin-bottom:10px; }
.card h5 { margin:0; font-weight:600; color:#4b4f53; }

/* Clock */
.time-card {
    display:inline-block; padding:6px 12px;
    font-size:0.7rem; font-weight:bold;
    color:#fff; background:#616d79;
    border-radius:8px; box-shadow:0 2px 6px rgba(202,190,190,0.2);
    margin-bottom:20px;
}

/* Profile Icon */
.profile-icon {
    width:45px; height:45px; border-radius:50%;
    cursor:pointer; border:2px solid #fff;
    transition: transform 0.3s ease;
}
.profile-icon:hover { transform: scale(1.1); }

/* Hamburger & Backdrop */
.hamburger { display:none; font-size:1.5rem; cursor:pointer; color:#4b4f53; }
.backdrop {
    position:fixed; top:0; left:0;
    width:100%; height:100%; background: rgba(0,0,0,0.5);
    z-index:1040; opacity:0; visibility:hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}
.backdrop.show { opacity:1; visibility:visible; }

/* Responsive */
@media(max-width:768px){
    .hamburger{ display:block; }
    .card{ height:auto; padding:20px; }
}
@media(min-width:769px){
    .sidebar{ transform:translateX(0); }
    .main-content{ margin-left:250px; }
}
</style>
</head>
<body>

<!-- Backdrop -->
<div class="backdrop" id="backdrop"></div>

<!-- Mobile Hamburger -->
<div class="d-md-none p-3">
    <span class="hamburger" id="hamburger"><i class="fa-solid fa-bars"></i></span>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo" alt="Church Logo">
    </div>
    <hr>
    <a href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
    <a href="{{ url_for('all_ministries') }}"><i class="fa-solid fa-church me-2"></i> Ministries</a>
    <a href="{{ url_for('all_lifegroups') }}" class="active"><i class="fa-solid fa-heart me-2"></i> Life Groups</a>
    <a href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div id="datetime" class="time-card"></div>
    <h2>All Life Groups</h2>
    <div class="row g-4">
        {% if lifegroups %}
            {% for lifegroup in lifegroups %}
            <div class="col-md-6 col-lg-4">
                <a href="{{ url_for('view_lifegroup', lifegroup_id=lifegroup.lifegroup_id) }}" class="card">
                    {% if lifegroup.picture %}
                        <img src="{{ url_for('uploaded_file', filename=lifegroup.picture) }}" alt="Life Group Picture" onerror="this.src='{{ url_for('static', filename='images/default-lifegroup.png') }}'">
                    {% else %}
                        <i class="fa-solid fa-heart"></i>
                    {% endif %}
                    <h5>{{ lifegroup.lifegroup_name }}</h5>
                </a>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No life groups found.</p>
        {% endif %}
    </div>
</div>

<!-- Profile Dropdown -->
<div class="dropdown position-fixed top-0 end-0 p-2" style="z-index: 1050;">
    <a href="#" id="profileDropdown" data-bs-toggle="dropdown">
        <img src="{{ url_for('static', filename='uploads/' ~ (profile_pic if profile_pic else 'default-profile.png')) }}" class="profile-icon">
    </a>
    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a></li>
        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Sidebar toggle
const sidebar = document.getElementById("sidebar");
const backdrop = document.getElementById("backdrop");
const hamburger = document.getElementById("hamburger");

function toggleSidebar() {
    sidebar.classList.toggle("show");
    backdrop.classList.toggle("show");
}

hamburger.addEventListener("click", toggleSidebar);
backdrop.addEventListener("click", toggleSidebar);

sidebar.querySelectorAll("a").forEach(link=>{
    link.addEventListener("click",()=>{ if(window.innerWidth<=768) toggleSidebar(); });
});

// Clock
function updateDateTime() {
    const now = new Date();
    const options = { month:'numeric', day:'numeric', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('datetime').innerText = now.toLocaleString('en-US', options);
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>
</body>
</html>
