<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Tithe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { background: #f8f9fa; font-family: 'Poppins', sans-serif; }
.sidebar {
    height: 100vh;
    background: #4b4f53ff;
    color: white;
    position: fixed;
    width: 220px;
    padding-top: 20px;
}
.sidebar a {
    color: white;
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    transition: 0.3s;
}
.sidebar a:hover {
    background: #495057;
    text-decoration: none;
}
.sidebar-logo {
    max-width: 120px;
    border-radius: 50%;
    padding: 5px;
    background: #343a40;
}
.main-content {
    margin-left: 220px;
    padding: 20px;
}
.card {
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border: none;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
.time-card {
  display: inline-block;
  padding: 6px 12px;
  font-size: 0.7rem;    
  font-weight: bold;
  color: #ffffff;          
  background: #616d79ff;    
  border-radius: 8px;      
  box-shadow: 0 2px 6px rgba(202, 190, 190, 0.2);
  font-family: 'Arial', sans-serif;
}
.profile-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
}
 /* Desktop */
@media (min-width: 769px) {
  .sidebar {
    transform: translateX(0);
    position: fixed;
    width: 220px;
  }
  .main-content {
    margin-left: 220px;
  }
  .hamburger { display: none; }
  .backdrop { display: none; }
}

/* Mobile */
@media (max-width: 768px) {
  .hamburger {
    display: block;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    cursor: pointer;
    font-size: 1.7rem;
    color: #343a40;
  }
  .sidebar {
    width: 250px;
    height: 100vh;
    transform: translateX(-100%);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1050;
    transition: transform 0.3s ease;
  }
  .sidebar.show { transform: translateX(0); }
  .main-content { margin-left: 0; }
  .backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1040;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }
  .backdrop.show { opacity: 1; visibility: visible; }
}


</style>
</head>
<body>
  
<div class="backdrop" id="backdrop"></div>

<!-- Mobile Hamburger -->
<div class="d-md-none p-3">
    <span class="hamburger" id="hamburger"><i class="fa-solid fa-bars fa-lg"></i></span>
</div>

<div class="sidebar" id="sidebar">
    <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo">
    </div>
    <hr>
    <a href="{{ url_for('admin_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>

    <a class="collapsed" data-bs-toggle="collapse" href="#membersDropdown" role="button">
        <i class="fa-solid fa-users"></i> Members
        <i class="fa-solid fa-chevron-down float-end"></i>
    </a>
    <div class="collapse" id="membersDropdown">
        <a href="{{ url_for('add_members') }}" class="ps-4 d-block"><i class="fa-solid fa-user-plus me-2"></i> Add Member</a>
        <a href="{{ url_for('view_members') }}" class="ps-4 d-block"><i class="fa-solid fa-table me-2"></i> View Members</a>
    </div>

    <a class="collapsed" data-bs-toggle="collapse" href="#ministriesDropdown" role="button">
        <i class="fa-solid fa-church"></i> Ministries
        <i class="fa-solid fa-chevron-down float-end"></i>
    </a>
    <div class="collapse" id="ministriesDropdown">
        <a href="{{ url_for('add_ministry') }}" class="ps-4 d-block"><i class="fa-solid fa-plus me-2"></i> Add Ministry</a>
        <a href="{{ url_for('admin_ministries') }}" class="ps-4 d-block"><i class="fa-solid fa-list me-2"></i> View Ministries</a>
    </div>

    <a class="collapsed" data-bs-toggle="collapse" href="#lifegroupsDropdown" role="button">
        <i class="fa-solid fa-people-group"></i> Life Groups
        <i class="fa-solid fa-chevron-down float-end"></i>
    </a>
    <div class="collapse" id="lifegroupsDropdown">
        <a href="{{ url_for('admin_lifegroups') }}" class="ps-4 d-block"><i class="fa-solid fa-list me-2"></i> View Life Groups</a>
    </div>

    <a class="collapsed" data-bs-toggle="collapse" href="#tithesDropdown" role="button">
        <i class="fa-solid fa-hand-holding-dollar"></i> Tithes & Expenses
        <i class="fa-solid fa-chevron-down float-end"></i>
    </a>
    <div class="collapse show" id="tithesDropdown">
        <a href="{{ url_for('add_tithe') }}" class="ps-4 d-block"><i class="fa-solid fa-plus me-2"></i> Add Tithe</a>
        <a href="{{ url_for('view_tithes') }}" class="ps-4 d-block"><i class="fa-solid fa-table me-2"></i> View Tithes</a>
        <a href="{{ url_for('add_expense') }}" class="ps-4 d-block"><i class="fa-solid fa-circle-plus me-2"></i> Add Expense</a>
        <a href="{{ url_for('view_expenses') }}" class="ps-4 d-block"><i class="fa-solid fa-list me-2"></i> View Expenses</a>
    </div>

    <a class="collapsed" data-bs-toggle="collapse" href="#eventsDropdown" role="button">
        <i class="fa-solid fa-calendar-days"></i> Events
        <i class="fa-solid fa-chevron-down float-end"></i>
    </a>
    <div class="collapse" id="eventsDropdown">
        <a href="#" class="ps-4 d-block"><i class="fa-solid fa-plus me-2"></i> Add Event</a>
        <a href="#" class="ps-4 d-block"><i class="fa-solid fa-list me-2"></i> View Events</a>
    </div>

    <a class="collapsed" data-bs-toggle="collapse" href="#usersDropdown" role="button">
        <i class="fa-solid fa-user"></i> Users
        <i class="fa-solid fa-chevron-down float-end"></i>
    </a>
    <div class="collapse" id="usersDropdown">
        <a href="{{ url_for('add_user') }}" class="ps-4 d-block"><i class="fa-solid fa-user-plus me-2"></i> Add User</a>
        <a href="{{ url_for('view_users') }}" class="ps-4 d-block"><i class="fa-solid fa-table me-2"></i> All Users</a>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <h3><i class="fa-solid fa-pen me-2"></i> Edit Tithe</h3>
        <div id="time" class="time-display"></div>
    </div>

    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" value="{{ tithe.amount }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ tithe.date }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Entered By</label>
                <input type="text" name="entered_by" class="form-control" value="{{ tithe.entered_by }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-save me-2"></i> Save Changes
                </button>
                <a href="{{ url_for('view_tithes') }}" class="btn btn-secondary">
                    <i class="fa-solid fa-xmark me-2"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
function updateDateTime() {
  const now = new Date();
  const options = { 
    month:'numeric', 
    day:'numeric', 
    year:'numeric', 
    hour:'2-digit', 
    minute:'2-digit', 
    second:'2-digit' 
  };
  document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
}
setInterval(updateDateTime, 1000);
updateDateTime();
    document.addEventListener('DOMContentLoaded', () => {
    // Elements
    const sidebar = document.querySelector('.sidebar');
    const backdrop = document.querySelector('.backdrop');
    const hamburger = document.querySelector('.hamburger');

    // Toggle sidebar
    function toggleSidebar() {
        sidebar.classList.toggle('show');
        backdrop.classList.toggle('show');
    }

    // Event listeners
    hamburger.addEventListener('click', toggleSidebar);
    backdrop.addEventListener('click', toggleSidebar);

    // Optional: close sidebar when clicking a link (mobile only)
    sidebar.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) toggleSidebar();
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
