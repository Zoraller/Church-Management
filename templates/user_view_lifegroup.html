<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View details about {{ lifegroup.lifegroup_name }}.">
    <title>{{ lifegroup.lifegroup_name }}</title>

    <!-- Bootstrap + Icons + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Roboto', sans-serif;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #4b4f53 0%, #343a40 100%);
            color: white;
            position: fixed;
            width: 250px;
            padding-top: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            z-index: 1050;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            display: block;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }

        .sidebar-logo {
            width: 120px;
            border-radius: 50%;
            padding: 5px;
            background: #343a40;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* ================= MAIN CONTENT ================= */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
.time-card {
    display: inline-block;
    padding: 6px 12px;
    font-size: 0.7rem;
    font-weight: bold;
    color: #fff;
    background: #616d79;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(202,190,190,0.2);
}

        .card {
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
        }

        .card img {
            border-radius: 10px;
            max-height: 300px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
        }

        /* ================= MOBILE ================= */
        .hamburger {
            display: none;
            font-size: 1.7rem;
            cursor: pointer;
            color: #343a40;
        }

        .backdrop {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s ease;
        }
        .backdrop.show { opacity: 1; visibility: visible; }

        @media (max-width: 768px) {
            .hamburger { display: block; }

            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show { transform: translateX(0); }

            .main-content {
                margin-left: 0;
            }
        }

        @media (min-width: 769px) {
            .sidebar { transform: translateX(0); }
            .main-content { margin-left: 250px; }
        }
    </style>
</head>

<body>

<!-- Backdrop for mobile -->
<div class="backdrop" id="backdrop"></div>

<!-- Hamburger -->
<div class="d-md-none p-2">
    <span class="hamburger" id="hamburger"><i class="fa-solid fa-bars"></i></span>
</div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar" id="sidebar">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo">
    </div>

    <a href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
    <a href="{{ url_for('all_ministries') }}"><i class="fa-solid fa-church me-2"></i> Ministries</a>
    <a href="{{ url_for('all_lifegroups') }}"><i class="fa-solid fa-heart me-2"></i> Life Groups</a>
    <a href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a>
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div id="datetime" class="time-card"></div>
        <div class="dropdown position-fixed top-0 end-0 p-2" style="z-index: 1050;">
            <a class="d-block" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ url_for('uploaded_file', filename=profile_pic) }}" 
                     class="profile-icon" 
                     style="width:45px;height:45px;border-radius:50%;border:2px solid #fff;" 
                     onerror="this.src='{{ url_for('static', filename='images/default-profile.png') }}">
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a></li>
                <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="card">
        <h4 class="text-center">{{ lifegroup.lifegroup_name }}</h4>
        <p class="text-center">{{ lifegroup.description }}</p>

        {% if lifegroup.picture %}
            <img src="{{ url_for('uploaded_file', filename=lifegroup.picture) }}"
                 onerror="this.src='{{ url_for('static', filename='images/default-lifegroup.png') }}'">
        {% else %}
            <i class="fa-solid fa-heart fa-4x text-primary d-block text-center mb-3"></i>
        {% endif %}

        <a href="{{ url_for('all_lifegroups') }}" class="btn btn-secondary w-100 mt-3">
            <i class="fa-solid fa-arrow-left me-2"></i> Back to Life Groups
        </a>
    </div>
</div>

<!-- ================= JS ================= -->
<script>
function updateDateTime() {
    const now = new Date();
    const options = { 
        month:'numeric', day:'numeric', year:'numeric', 
        hour:'2-digit', minute:'2-digit', second:'2-digit' 
    };
    document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
}
setInterval(updateDateTime, 1000);
updateDateTime();

// Sidebar toggle
const sidebar = document.getElementById("sidebar");
const backdrop = document.getElementById("backdrop");
const hamburger = document.getElementById("hamburger");

function toggleSidebar() {
    sidebar.classList.toggle("show");
    backdrop.classList.toggle("show");
}

hamburger.addEventListener("click", toggleSidebar);
backdrop.addEventListener("click", toggleSidebar);

// Close sidebar after clicking a link on mobile
sidebar.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
        if (window.innerWidth <= 768) toggleSidebar();
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
