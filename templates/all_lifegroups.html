<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore all life groups in our community.">
    <title>All Life Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"> <!-- Add a favicon if available -->
    <style>
       body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    margin: 0;
    color: #333;
}
.sidebar {
    position: fixed;
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #4b4f53, #343a40);
    padding-top: 20px;
    color: white;
    z-index: 1050;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    overflow-y: auto;
}
.sidebar.show { transform: translateX(0); }
.sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    margin: 5px 10px;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
}
.sidebar a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }
.sidebar a.active { background: #6c757d; font-weight: bold; border-left: 4px solid #ffc107; }
.sidebar-logo {
    max-width: 120px;
    border-radius: 50%;
    padding: 5px;
    background: #343a40;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: block;
    margin: 0 auto 15px;
}
.main-content {
    margin-left: 0;
    padding: 30px;
    transition: margin-left 0.3s ease;
}
.card {
    border: none;
    border-radius: 15px;
    padding: 25px;
    background: linear-gradient(135deg, #fff, #f9f9f9);
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 150px;
    text-decoration: none;
    color: inherit;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
.card i { font-size: 2rem; color: #28a745; margin-bottom: 10px; }
.card h5 { margin: 0; font-weight: 600; color: #4b4f53; }
h2 { color: #4b4f53; font-weight: 700; margin-bottom: 30px; }
.profile-icon {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #fff;
    transition: transform 0.3s ease;
}
.profile-icon:hover { transform: scale(1.1); }
.dropdown-menu { min-width: 150px; }
.hamburger {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #4b4f53;
    margin-right: 10px;
}
.backdrop {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1040;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}
.backdrop.show { opacity: 1; visibility: visible; }

/* ------------------- Responsive ------------------- */
@media (max-width: 768px) {
    .hamburger { display: block; }
    .card { height: auto; padding: 20px; }
}
@media (min-width: 769px) {
    .sidebar { transform: translateX(0); }
    .main-content { margin-left: 250px; }
}
    </style>
</head>
<body>

    <!-- Backdrop for mobile -->
<div class="backdrop" id="backdrop"></div>

<!-- Mobile Hamburger -->
<div class="d-md-none p-3">
    <span class="hamburger" id="hamburger"><i class="fa-solid fa-bars fa-lg"></i></span>
</div>

    <div class="sidebar">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo" alt="Church Logo">
        </div>
        <hr>
        <a href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
        <a href="{{ url_for('all_ministries') }}"><i class="fa-solid fa-church me-2"></i> Ministries</a>
        <a href="{{ url_for('all_lifegroups') }}"><i class="fa-solid fa-heart me-2"></i> Life Groups</a>
    </div>

    <div class="main-content">
        <h4>All Life Groups</h4>
        <div class="row g-4">
            {% for lifegroup in lifegroups %}
            <div class="col-md-6 col-lg-4">
                <a href="{{ url_for('view_lifegroup', lifegroup_id=lifegroup.lifegroup_id) }}" class="card">
                    <div>
                        <i class="fa-solid fa-heart"></i>
                        <h5>{{ lifegroup.lifegroup_name }}</h5>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

<div class="dropdown position-fixed top-0 end-0 p-2" style="z-index: 1050;">
    <a class="d-block" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
<img src="{{ url_for('static', filename='uploads/' + profile_pic) }}" 
     class="profile-icon" 
     onerror="this.src='{{ url_for('static', filename='images/default-profile.png') }}'">

    </a>
    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a></li>
        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
    </ul>
</div>
<script>
// Elements
const sidebar = document.getElementById("sidebar");
const backdrop = document.getElementById("backdrop");
const hamburger = document.getElementById("hamburger");

// Toggle sidebar
function toggleSidebar() {
    sidebar.classList.toggle("show");
    backdrop.classList.toggle("show");
}

// Event listeners
hamburger.addEventListener("click", toggleSidebar);
backdrop.addEventListener("click", toggleSidebar);

// Close sidebar on link click (mobile)
sidebar.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
        if(window.innerWidth <= 768) toggleSidebar();
    });
});
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
