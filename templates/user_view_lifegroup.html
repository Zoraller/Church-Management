<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ lifegroup.lifegroup_name }} Members</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { background: linear-gradient(135deg, #f8f9fa, #e9ecef); font-family: Arial, sans-serif; }
.sidebar { 
  height: 100vh; background: linear-gradient(180deg, #4b4f53, #343a40); 
  color: white; position: fixed; width: 220px; padding-top: 20px;
}
.sidebar a { color: white; display: block; padding: 10px 20px; text-decoration: none; transition: all 0.3s ease;}
.sidebar a:hover { background: #495057; transform: translateX(5px);}
.main-content { margin-left: 220px; padding: 20px;}
.container-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 6px 12px rgba(0,0,0,0.15); max-width: 800px; margin: 30px auto; }
.member-list { border: 1px solid #ddd; border-radius: 10px; padding: 15px; background: #f8f9fa; max-height: 400px; overflow-y: auto; }
.member-item { padding: 10px; border-bottom: 1px solid #ddd; display: flex; align-items: center; }
.member-item:last-child { border-bottom: none; }
.member-item i { margin-right: 10px; color: #007bff; }
</style>
</head>
<body>

<div class="sidebar">
  <div class="text-center mb-3">
    <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" style="max-width: 100px; border-radius: 50%;">
  </div>
  <a href="{{ url_for('admin_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
  <a href="{{ url_for('admin_lifegroups') }}"><i class="fa-solid fa-people-group me-2"></i> Life Groups</a>
</div>

<div class="main-content">
  <div class="container-box">
    <h4 class="mb-4 text-primary text-center"><i class="fa-solid fa-users me-2"></i>Members of {{ lifegroup.lifegroup_name }}</h4>

    {% if members %}
      <div class="member-list">
        {% for member in members %}
          <div class="member-item">
            <i class="fa-solid fa-user"></i>
            {{ member.first_name }} {{ member.last_name }}
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted">No members found in this Life Group.<br>Try adding some members to get started!</p>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
