<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Ministries</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        margin: 0;
        color: #333;
    }
    .sidebar {
        position: fixed;
        width: 250px;
        height: 100vh;
        background: linear-gradient(180deg, #4b4f53, #343a40);
        padding-top: 20px;
        color: white;
        z-index: 1000;
    }
    .sidebar a {
        display: block;
        color: white;
        padding: 12px 20px;
        margin: 5px 10px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .sidebar a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }
    .sidebar-logo { max-width: 120px; border-radius: 50%; padding: 5px; background: #343a40; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: block; margin: 0 auto 15px; }
    .main-content { margin-left: 250px; padding: 30px; }
    .navbar {
        background: linear-gradient(45deg, #ffffff, #f8f9fa);
        border-radius: 15px;
        padding: 10px 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .time-card {
        display: inline-block;
        padding: 10px 18px;
        font-size: 0.9rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(45deg, #6c757d, #495057);
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card {
        border: none;
        border-radius: 15px;
        padding: 25px;
        background: linear-gradient(135deg, #fff, #f9f9f9);
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 150px;
        text-decoration: none;
        color: inherit;
        position: relative;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
    .card i { font-size: 2rem; color: #28a745; margin-bottom: 10px; }
    .card h5 { margin: 0; font-weight: 600; color: #4b4f53; }
    h2 { color: #4b4f53; font-weight: 700; margin-bottom: 30px; }
    .profile-icon { width: 45px; height: 45px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; transition: transform 0.3s ease; }
    .profile-icon:hover { transform: scale(1.1); }
    .dropdown-menu { min-width: 150px; }
    @media (max-width: 768px) {
        .sidebar { width: 100%; height: auto; position: relative; }
        .main-content { margin-left: 0; padding: 20px; }
        .card { height: auto; padding: 20px; }
    }
</style>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo" alt="Logo">
        <a href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
        <a href="{{ url_for('all_ministries') }}"><i class="fa-solid fa-church me-2"></i> Ministries</a>
        <a href="{{ url_for('all_lifegroups') }}"><i class="fa-solid fa-heart me-2"></i> Life Groups</a>
    </div>

    <div class="main-content">
            <div id="datetime" class="time-card mb-2"></div>

        <h2>All Ministries</h2>
        <div class="row g-4">
            {% for ministry in ministries %}
            <div class="col-md-6 col-lg-4">
                <a href="{{ url_for('user_view_ministry', ministry_id=ministry['ministry_id']) }}" class="card">
                    <i class="fa-solid fa-church"></i>
                    <h5>{{ ministry['ministry_name'] }}</h5>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <<!-- Profile Dropdown -->
<div class="dropdown position-fixed top-0 end-0 p-2" style="z-index: 1050;">
    <a class="d-block" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
<img src="{{ url_for('static', filename='uploads/' + profile_pic) }}" 
     class="profile-icon" 
     onerror="this.src='{{ url_for('static', filename='images/default-profile.png') }}'">
    </a>
    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a></li>
        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
    </ul>
</div>

<script>
    function updateDateTime() {
        const now = new Date();
        const options = { month:'numeric', day:'numeric', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
