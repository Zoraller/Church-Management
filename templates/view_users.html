<div class="main-content">
  <h4 class="fw-bold text-primary mb-3">Users</h4>

  {% if users %}
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{{ url_for('delete_user', user_id=user.user_id) }}" class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="alert alert-warning">No users found.</div>
  {% endif %}
</div>
