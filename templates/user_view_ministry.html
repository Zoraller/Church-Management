<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ministry.ministry_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg,#f8f9fa,#e9ecef);
            color:#333;
            line-height:1.6;
        }
        .sidebar {
            height:100vh;
            width:250px;
            position:fixed;
            top:0;
            left:0;
            background: linear-gradient(180deg,#4b4f53,#343a40);
            padding-top:20px;
            color:white;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            z-index:1000;
        }
        .sidebar a {
            display:block;
            color:white;
            padding:12px 20px;
            margin:5px 10px;
            border-radius:8px;
            text-decoration:none;
            transition: all 0.3s ease;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px);}
        .sidebar-logo { display:block; max-width:120px; border-radius:50%; padding:5px; background:#343a40; box-shadow:0 4px 10px rgba(0,0,0,0.2); margin:0 auto 15px;}
        .main-content { margin-left:250px; padding:30px; background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 20px 20px; }
        .time-card {
            display: inline-block;
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(45deg, #6c757d, #495057);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .card { 
            border:none; 
            border-radius:15px; 
            box-shadow:0 8px 25px rgba(0,0,0,0.1); 
            background: linear-gradient(135deg,#fff,#f9f9f9); 
            padding:25px; 
            max-width:600px; 
            margin:50px auto; 
            text-align:center; 
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card h4 { font-weight:700; margin-bottom:20px; color:#4b4f53; }
        .card p { font-size:1rem; color:#555; margin-bottom:20px; }
        .btn-secondary { background: linear-gradient(45deg,#28a745,#20c997); border:none; color:white; padding:10px 20px; border-radius:8px; transition: all 0.3s ease; }
        .btn-secondary:hover { background: linear-gradient(45deg,#20c997,#17a2b8); transform: translateY(-2px); box-shadow:0 4px 10px rgba(0,0,0,0.2);}
        .card img { border-radius:10px; max-height:300px; object-fit:cover; width:100%; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
        .profile-icon { width:45px; height:45px; border-radius:50%; cursor:pointer; transition: transform 0.3s ease; border:2px solid #fff; }
        .profile-icon:hover { transform: scale(1.1);}
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .card {
                padding: 20px;
                margin-top: 30px;
            }
            .card img {
                max-height: 200px;
            }
        }
        @media (max-width: 768px) {
    .sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        width: 250px;
        height: 100%;
        transition: left 0.3s ease;
        z-index: 1050;
    }
    .sidebar.show {
        left: 0;
    }
    .main-content {
        margin-left: 0;
        padding: 20px;
    }
    .hamburger {
        display: block;
        font-size: 1.5rem;
        cursor: pointer;
        margin-bottom: 10px;
    }
}
.hamburger {
    display: none;
}
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo" alt="Church Logo">
    </div>
    <hr>
    <a href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
    <a href="{{ url_for('all_ministries') }}"><i class="fa-solid fa-church me-2"></i> Ministries</a>
    <a href="{{ url_for('all_lifegroups') }}"><i class="fa-solid fa-heart me-2"></i> Life Groups</a>
    <a href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a>
</div>

    <div class="d-block d-md-none mb-2">
    <span class="hamburger" id="hamburger"><i class="fa-solid fa-bars"></i></span>
</div>
    
<div class="main-content">
    <div id="datetime" class="time-card mb-3"></div>
    <div class="card">
        <h4>{{ ministry.ministry_name }}</h4>
        <p>{{ ministry.description }}</p>
        {% if ministry.schedule %}
            <p><strong>Schedule:</strong> {{ ministry.schedule }}</p>
        {% endif %}
        {% if ministry.picture %}
            <img src="{{ url_for('uploaded_file', filename=ministry.picture) }}" alt="Ministry Picture" onerror="this.src='{{ url_for('static', filename='images/default-ministry.png') }}'">
        {% else %}
            <i class="fa-solid fa-church fa-4x text-success" style="margin-bottom:20px;"></i>
        {% endif %}
        <a href="{{ url_for('all_ministries') }}" class="btn btn-secondary mt-3">
            <i class="fa-solid fa-arrow-left me-2"></i> Back to Ministries
        </a>
    </div>
</div>

<div class="dropdown position-fixed top-0 end-0 p-2" style="z-index: 1050;">
    <a class="d-block" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{ url_for('uploaded_file', filename=profile_pic) }}" class="profile-icon" onerror="this.src='{{ url_for('static', filename='images/default-profile.png') }}'">
    </a>
    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="{{ url_for('update_profile') }}"><i class="fa-solid fa-user me-2"></i> Update Profile</a></li>
        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
    </ul>
</div>

<script>
    function updateDateTime() {
        const now = new Date();
        const options = { month:'numeric', day:'numeric', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>
    <script>
// Mobile sidebar toggle
document.getElementById("hamburger").addEventListener("click", function () {
    document.querySelector(".sidebar").classList.toggle("show");
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
