<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore all life groups in our community.">
    <title>All Life Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"> <!-- Add a favicon if available -->
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #4b4f53 0%, #343a40 100%);
            color: white;
            position: fixed;
            width: 250px;
            padding-top: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 5px 10px;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .sidebar-logo {
            max-width: 120px;
            border-radius: 50%;
            padding: 5px;
            background: #343a40;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
            padding: 25px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            text-align: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(45deg, #28a745, #20c997);
            transition: height 0.3s ease;
        }
        .card:hover::before {
            height: 8px;
        }
        .card i {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 10px;
        }
        .card h5 {
            color: #4b4f53;
            font-weight: 600;
            margin: 0;
            font-size: 1.3rem;
        }
        h4 {
            color: #4b4f53;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid #ffffff;
        }
        .profile-icon:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .card {
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo" alt="Church Logo">
        </div>
        <hr>
        <a href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
        <a href="{{ url_for('all_ministries') }}"><i class="fa-solid fa-church me-2"></i> Ministries</a>
        <a href="{{ url_for('all_lifegroups') }}"><i class="fa-solid fa-heart me-2"></i> Life Groups</a>
    </div>

    <div class="main-content">
        <h4>All Life Groups</h4>
        <div class="row g-4">
            {% for lifegroup in lifegroups %}
            <div class="col-md-6 col-lg-4">
                <a href="{{ url_for('view_lifegroup', lifegroup_id=lifegroup.lifegroup_id) }}" class="card">
                    <div>
                        <i class="fa-solid fa-heart"></i>
                        <h5>{{ lifegroup.lifegroup_name }}</h5>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="dropdown position-fixed top-0 end-0 p-2" style="z-index: 1050;">
        <img src="{{ url_for('uploaded_file', filename=profile_pic) }}" 
             class="profile-icon dropdown-toggle" 
             data-bs-toggle="dropdown" 
             alt="User Profile Picture" 
             onerror="this.src='{{ url_for('static', filename='images/default-profile.png') }}'">
        <ul class="dropdown-menu dropdown-menu-end shadow-sm">
            <li><a class="dropdown-item" href="{{ url_for('update_profile') }}">
                <i class="fa-solid fa-user me-2"></i> Update Profile
            </a></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
            </a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
