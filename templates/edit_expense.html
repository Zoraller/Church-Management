<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Expense</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { background: #f8f9fa; font-family: Arial, sans-serif; }
.sidebar {
    height: 100vh;
    background: #4b4f53ff;
    color: white;
    position: fixed;
    width: 220px;
    padding-top: 20px;
}
.sidebar a {
    color: white;
    display: block;
    padding: 10px 20px;
    text-decoration: none;
}
.sidebar a:hover {
    background: #495057;
}
.sidebar-logo {
    max-width: 120px;
    border-radius: 50%;
    padding: 5px;
    background: #343a40;
}
.main-content {
    margin-left: 220px;
    padding: 20px;
}
.card {
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
 /* Desktop */
@media (min-width: 769px) {
  .sidebar {
    transform: translateX(0);
    position: fixed;
    width: 220px;
  }
  .main-content {
    margin-left: 220px;
  }
  .hamburger { display: none; }
  .backdrop { display: none; }
}

/* Mobile */
@media (max-width: 768px) {
  .hamburger {
    display: block;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    cursor: pointer;
    font-size: 1.7rem;
    color: #343a40;
  }
  .sidebar {
    width: 250px;
    height: 100vh;
    transform: translateX(-100%);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1050;
    transition: transform 0.3s ease;
  }
  .sidebar.show { transform: translateX(0); }
  .main-content { margin-left: 0; }
  .backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1040;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }
  .backdrop.show { opacity: 1; visibility: visible; }
}
</style>
</head>
<body>
  
<div class="backdrop" id="backdrop"></div>

<!-- Mobile Hamburger -->
<div class="d-md-none p-3">
    <span class="hamburger" id="hamburger"><i class="fa-solid fa-bars fa-lg"></i></span>
</div>

<div class="sidebar" id="sidebar">
    <div class="text-center">
        <img src="{{ url_for('static', filename='images/cross-background.jpg') }}" class="sidebar-logo">
    </div>
    <hr>
<a href="{{ url_for('admin_dashboard') }}"><i class="fa-solid fa-house"></i> Dashboard</a>

<a class="collapsed" data-bs-toggle="collapse"
 href="#membersDropdown" role="button" aria-expanded="false" aria-controls="membersDropdown">
    <i class="fa-solid fa-users"></i> Members
    <i class="fa-solid fa-chevron-down float-end"></i>
  </a>
  <div class="collapse" id="membersDropdown">
    <a href="{{ url_for('add_members') }}" class="ps-4 d-block active">
      <i class="fa-solid fa-user-plus me-2"></i> Add Member
    </a>
   <a href="{{ url_for('view_members') }}" class="ps-4 d-block">
  <i class="fa-solid fa-table me-2"></i> View Members
</a>
  </div>
<a class="collapsed" data-bs-toggle="collapse"
 href="#ministriesDropdown" role="button" aria-expanded="false" aria-controls="ministriesDropdown">
    <i class="fa-solid fa-church"></i> Ministries
    <i class="fa-solid fa-chevron-down float-end"></i>
  </a>
  <div class="collapse" id="ministriesDropdown">
    <a href="{{ url_for('add_ministry') }}" class="ps-4 d-block">
      <i class="fa-solid fa-plus me-2"></i> Add Ministry
    </a>
    <a href="{{ url_for('admin_ministries') }}" class="ps-4 d-block">
      <i class="fa-solid fa-list me-2"></i> View Ministries
    </a>
  </div>
  <a class="collapsed" data-bs-toggle="collapse"
     href="#lifegroupsDropdown" role="button" aria-expanded="true" aria-controls="lifegroupsDropdown">
      <i class="fa-solid fa-people-group"></i> Life Groups
      <i class="fa-solid fa-chevron-down float-end"></i>
  </a>
  <div class="collapse" id="lifegroupsDropdown">
    <a href="{{ url_for('admin_lifegroups') }}" class="ps-4 d-block active">
      <i class="fa-solid fa-list me-2"></i> View Life Groups
    </a>
  </div>

<a class="collapsed" data-bs-toggle="collapse"
     href="#tithesDropdown" role="button" aria-expanded="false" aria-controls="tithesDropdown">
    <i class="fa-solid fa-hand-holding-dollar"></i> Tithes & Expenses
    <i class="fa-solid fa-chevron-down float-end"></i>
  </a>
  <div class="collapse" id="tithesDropdown">
    <a href="{{ url_for('add_tithe') }}" class="ps-4 d-block">
        <i class="fa-solid fa-plus me-2"></i> Add Tithe
    </a>
    <a href="{{ url_for('view_tithes') }}" class="ps-4 d-block">
        <i class="fa-solid fa-table me-2"></i> View Tithes
    </a>
    <a href="{{ url_for('add_expense') }}" class="ps-4 d-block">
      <i class="fa-solid fa-circle-plus me-2"></i> Add Expense
    </a>
    <a href="{{ url_for('view_expenses') }}" class="ps-4 d-block">
      <i class="fa-solid fa-list me-2"></i> View Expenses
    </a>
  </div>

  <a class="collapsed" data-bs-toggle="collapse"
     href="#eventsDropdown" role="button" aria-expanded="false" aria-controls="eventsDropdown">
    <i class="fa-solid fa-calendar-days"></i> Events
    <i class="fa-solid fa-chevron-down float-end"></i>
  </a>
  <div class="collapse" id="eventsDropdown">
    <a href="{{ url_for('add_event') }}" class="ps-4 d-block">
      <i class="fa-solid fa-plus me-2"></i> Add Event
    </a>
    <a href="{{ url_for('view_events') }}" class="ps-4 d-block">
      <i class="fa-solid fa-list me-2"></i> View Events
    </a>
  </div>
    <a class="collapsed" data-bs-toggle="collapse" href="#usersDropdown" role="button" aria-expanded="false">
    <i class="fa-solid fa-user"></i> Users
    <i class="fa-solid fa-chevron-down float-end"></i>
</a>
<div class="collapse" id="usersDropdown">
    <a href="{{ url_for('add_user') }}" class="ps-4 d-block">
        <i class="fa-solid fa-user-plus me-2"></i> Add User
    </a>
    <a href="{{ url_for('view_users') }}" class="ps-4 d-block">
        <i class="fa-solid fa-table me-2"></i> All Users
    </a>
</div>
</div>

<a class="collapsed" data-bs-toggle="collapse" href="#usersDropdown" role="button" aria-expanded="false">
    <i class="fa-solid fa-user"></i> Users
    <i class="fa-solid fa-chevron-down float-end"></i>
</a>
<div class="collapse" id="usersDropdown">
    <a href="{{ url_for('add_user') }}" class="ps-4 d-block">
        <i class="fa-solid fa-user-plus me-2"></i> Add User
    </a>
    <a href="{{ url_for('view_users') }}" class="ps-4 d-block">
        <i class="fa-solid fa-table me-2"></i> All Users
    </a>
</div>
</div>

<div class="main-content">
    <div class="container mt-4">
        <div class="card shadow p-4">
            <h3><i class="fa-solid fa-pen me-2"></i> Edit Expense</h3>
            <form method="POST" action="{{ url_for('edit_expense', id=expense.expense_id) }}">
                <div class="mb-3">
                    <label class="form-label">Amount (â‚±)</label>
                    <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense.amount }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category" required>
                        <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                        <option value="Supplies" {% if expense.category == 'Supplies' %}selected{% endif %}>Supplies</option>
                        <option value="Maintenance" {% if expense.category == 'Maintenance' %}selected{% endif %}>Maintenance</option>
                        <option value="Transportation" {% if expense.category == 'Transportation' %}selected{% endif %}>Transportation</option>
                        <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                        <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" required>{{ expense.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date Spent</label>
                    <input type="date" name="date_spent" class="form-control" value="{{ expense.date_spent }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Entered By</label>
                    <input type="text" name="entered_by" class="form-control" value="{{ expense.entered_by }}" required>
                </div>
                <button type="submit" class="btn btn-success"><i class="fa-solid fa-save me-2"></i> Save Changes</button>
                <a href="{{ url_for('view_expenses') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Elements
    const sidebar = document.querySelector('.sidebar');
    const backdrop = document.querySelector('.backdrop');
    const hamburger = document.querySelector('.hamburger');

    // Toggle sidebar
    function toggleSidebar() {
        sidebar.classList.toggle('show');
        backdrop.classList.toggle('show');
    }

    // Event listeners
    hamburger.addEventListener('click', toggleSidebar);
    backdrop.addEventListener('click', toggleSidebar);

    // Optional: close sidebar when clicking a link (mobile only)
    sidebar.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) toggleSidebar();
        });
    });
       // Date/Time
    function updateDateTime() {
        const now = new Date();
        const options = {
            month: 'numeric',
            day: 'numeric',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
